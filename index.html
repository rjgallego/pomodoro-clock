<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Pomodoro Timer</title>
    <meta name="description" content="Simple Pomodoro Timer Application">
    <meta name="author" content="Rheanna">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="main">
        <h1 id="title">Pomodoro Timer</h1>
        <div id="timer-div">
            <h3>Work</h3>
            <label id="switch">
                <input type="checkbox" id="timer-type" onclick='setTimer()'>
                <span id="slider"></span>
            </label>
            <h3>Break</h3>
        </div>
        <p id="time">25:00</p>
        <div id="button-div">
            <button id="start-button" onclick="startTimer()">Start</button>
            <button id="pause-button" onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
